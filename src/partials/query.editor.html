<query-editor-row query-ctrl="ctrl" class="generic-datasource-query-row" has-text-edit-mode="true">
    <div ng-if="!ctrl.target.rawQuery">
      <div class="gf-form">
        <label class="gf-form-label width-6 query-keyword">PV</label>
        <input type="text"
          class="gf-form-input max-width-30"
          ng-model="ctrl.target.target"
          bs-typeahead="ctrl.getPVNames"
          data-min-length="0"
          data-items=100
          spellcheck="false"
          placeholder="PV name"
          ng-class="{
            'aa-regex': ctrl.target.regex
          }"
          ng-blur="ctrl.targetChanged()"
          ng-keyup="ctrl.onKeyup($event)"
        />
        <label class="gf-form-label width-6 query-keyword">Regex</label>
        <gf-form-switch
          label-class="width-12"
          on-change="ctrl.targetChanged()"
          checked="ctrl.target.regex">
        </gf-form-switch>
      </div>
    </div>

    <div ng-if="!ctrl.target.rawQuery">
      <div class="gf-form">
        <label class="gf-form-label width-6 query-keyword">Operator</label>
        <input type="text"
          class="gf-form-input max-width-30"
          ng-model="ctrl.target.operator"
          bs-typeahead="ctrl.getOperators"
          data-min-length="0"
          data-items=100
          spellcheck="false"
          placeholder="mean"
          ng-blur="ctrl.targetChanged()"
          ng-keyup="ctrl.onKeyup($event)"
        />
      </div>
    </div>

    <div ng-if="!ctrl.target.rawQuery">
      <div class="gf-form">
        <label class="gf-form-label width-6 query-keyword">Alias</label>
        <input type="text"
          class="gf-form-input max-width-30"
          ng-model="ctrl.target.alias"
          spellcheck="false"
          placeholder="Alias"
          ng-class="{
            'aa-regex': ctrl.target.alias_regexp
          }"
          ng-blur="ctrl.targetChanged()"
          ng-keyup="ctrl.onKeyup($event)"
        />
        <label class="gf-form-label width-10 query-keyword">Alias pattern</label>
        <input type="text"
          class="gf-form-input max-width-30 aa-regex"
          ng-model="ctrl.target.alias_regexp"
          spellcheck="false"
          placeholder="Alias regex pattern"
          ng-blur="ctrl.targetChanged()"
          ng-keyup="ctrl.onKeyup($event)"
        />
      </div>
    </div>

    <div ng-if="!ctrl.target.rawQuery">
      <div class="gf-form-inline">
        <div class="gf-form">
          <label class="gf-form-label width-6 query-keyword">Functions</label>
        </div>

        <div ng-repeat="func in ctrl.target.functions" class="gf-form">
          <span aa-func-editor class="gf-form-label query-part" ng-hide="func.hidden"></span>
        </div>

        <div class="gf-form dropdown">
          <span aa-add-func></span>
        </div>

        <div class="gf-form gf-form--grow">
          <div class="gf-form-label gf-form-label--grow"></div>
        </div>
      </div>
    </div>

    <div class="gf-form-inline">
    <div class="gf-form" ng-if="ctrl.target.rawQuery">
      <textarea class="gf-form-input" rows="5" ng-model="ctrl.target.target" spellcheck="false" ng-blur="ctrl.targetChanged()" />
    </div>

    <div class="gf-form gf-form--grow">
      <div class="gf-form-label gf-form-label--grow"></div>
    </div>
  </div>
</query-editor-row>
